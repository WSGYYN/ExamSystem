<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
    <div id="app">
        <el-table :data="tableData" :row-key="row => row.id" :expand-row-keys="expandedRows">
          <el-table-column type="expand">
            <template slot-scope="props">
              <p>Additional Information: {{ props.row.additionalInfo }}</p>
            </template>
          </el-table-column>
          <el-table-column prop="name" label="Name"></el-table-column>
          <el-table-column prop="age" label="Age"></el-table-column>
          <el-table-column prop="gender" label="Gender"></el-table-column>
        </el-table>
      </div>
</body>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          tableData: [
            {
              id: 1,
              name: 'John Doe',
              age: 25,
              gender: 'Male',
              additionalInfo: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.'
            },
            {
              id: 2,
              name: 'Jane Smith',
              age: 30,
              gender: 'Female',
              additionalInfo: 'Sed ut perspiciatis unde omnis iste natus error sit voluptatem.'
            },
            {
              id: 3,
              name: 'Bob Johnson',
              age: 35,
              gender: 'Male',
              additionalInfo: 'At vero eos et accusamus et iusto odio dignissimos ducimus.'
            }
          ],
          expandedRows: [] // 用于存储展开的行的唯一标识符
        };
      }
    });
  </script>
</html>
